
apply plugin: 'android'

dependencies {
    compile project(':library')
    compile 'it.sephiroth.android.library.imagezoom:volley:1.0-SNAPSHOT@aar'
    // compile 'it.sephiroth.android.library.imagezoom:library:+'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        versionCode 1
        versionName '1.0.0'
        minSdkVersion 9
        targetSdkVersion 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            renderscript.srcDirs = ['src']
            aidl.srcDirs = ['src']
        }
    }
}

